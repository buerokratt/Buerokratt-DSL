declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'EXTERNAL-BOT'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: message
        type: string
        description: "Body field 'message'"
      - field: sender
        type: string
        description: "Body field 'sender'"

post_answer:
  call: http.post
  args:
    url: "[#CHATBOT_EXTERNAL_BOT_URL]"
    headers:
      "Content-Type": "application/json"
      "api-key": "[#CHATBOT_EXTERNAL_API_KEY]"
    body:
      dataSources:
        - type: AzureCognitiveSearch
          parameters:
            "endpoint": "https://gptproov.search.windows.net"
            "indexName": "arva-rt"
            "semanticConfiguration": "default"
            "queryType": "simple"
            "inScope": true
            "strictness": 3
            "topNDocuments": 5
            "key": "[#CHATBOT_EXTERNAL_KEY]"
      messages:
        - "role": "system"
          "content": "You are a government AI assistant with general questions. All the answers MUST be in Estonian. If the question is in any other language than in Estonian, then translate the question into estonian and the answer MUST also be in Estonian."
        - "role": "user"
          "content": ${incoming.body.message}
      temperature: 0.5
      top_p: 1
      max_tokens: 1000
      stream: false
  result: test

logstepAZUREBOT:
 log: ${test}

assign_value:
  assign:
    correct_value:
      - recipient_id: ${incoming.body.sender}
        text: ${test.response.body.choices[0].message.content.replace(/\n/g," ").replace(/%/g," protsenti").replace(/\[doc\d+\]/g, "").replace(" \. ", ". ")}
  next: return_value

return_value:
  return: ${correct_value}
  next: end
