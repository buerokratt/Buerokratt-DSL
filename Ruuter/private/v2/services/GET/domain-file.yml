declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'DOMAIN-FILE'"
  method: get
  accepts: json
  returns: json
  namespace: service

getFileLocations:
  call: http.get
  args:
    url: "[#SERVICE_RUUTER]/internal/return-file-locations"
  result: fileLocations
  
logstepINTENTS:
  log: ${fileLocations.response.body.response.domain_location}
  
getDomainFile:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]/file-manager/read"
    body:
      file_path: ${fileLocations.response.body.response.domain_location}
  result: domainFile

logstepDOMAIN:
  log: ${domainFile.response.body}
  
convertYamlToJson:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]/conversion/yaml_to_json"
    body:
      file: ${domainFile.response.body}
  result: domainData

return_value:
  return: ${domainData.response.body}
