extractRequestData:
  assign:
    isActive: ${incoming.body.isActive}

setConfigurationValue:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/backoffice/set-configuration-value"
    body:
      created: ${new Date().toISOString()}
      key: "is_bot_active"
      value: ${isActive}
  result: setConfigurationResult

insertChatAndMessageWhenBotNotActive:
  call: http.post
  args:
    url: "[#CHATBOT_RUUTER_PRIVATE]/backoffice/bot/chat-and-message-when-bot-is-not-active"
  result: insertChatAndMessageWhenBotNotActiveResult

getConfigurationValue:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/backoffice/get-configuration"
    body:
      key: "is_bot_active"
  result: res

return_result:
  return: ${res.response.body[0].value}
